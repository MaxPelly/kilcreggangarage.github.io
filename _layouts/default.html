<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

    <meta charset="utf-8">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <img src="https://github.com/TheLastDestroyer/kilcreggangarage.github.io/blob/master/assets/images/logo.png?raw=true">

        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        
        <p class="header">Phone:<br>
          01436 842898

        <b>Adress:</b><br>
          Shore Road,<br>
          Kilcreggan,<br>

          G84 0JJ</p>

      <section>
        {{ content }}
      </section>

      <footer>
        
      </footer>
    </div>

      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

</html>
